version: '3.8'

services:
  tracker:
    build: .
    container_name: polygon-tracker
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - POLYGONSCAN_API_KEY=${POLYGONSCAN_API_KEY}
      - GABAGOOL_WALLET=${GABAGOOL_WALLET:-0x6031b6eed1c97e853c6e0f03ad3ce3529351f96d}
      - FLASK_ENV=production
    volumes:
      - ./data:/app/data
    networks:
      - tracker-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx (opcional - para produção com SSL)
  nginx:
    image: nginx:alpine
    container_name: tracker-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - tracker
    networks:
      - tracker-net
    profiles:
      - production

  # Certbot para SSL (opcional)
  certbot:
    image: certbot/certbot
    container_name: tracker-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    profiles:
      - production

networks:
  tracker-net:
    driver: bridge
